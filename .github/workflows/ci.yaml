# CI for product catalog service

name: product-catalog-service-ci
on:
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
       
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go 1.22
              uses: actions/setup-go@v4
              with:
                  go-version: 1.22

            - name: Build
              run: |
                cd src/product-catalog
                go mod download
                go build -o product-catalog-service main.go 
        
            - name: unit tests
              run: |
                cd src/product-catalog
                go test ./...

    code-quality:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run GolangCI-Lint
              run: |
                  go install github.com/golangci/golangci-lint/cmd/golangci-lint@1.59.2
                    golangci-lint run ./src/product-catalog/...
          
    docker:
        runs-on: ubuntu-latest
        
        needs: build

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Docker
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.TOKEN }}

            - name: Docker push
              uses: docker/build-push-action@v6
              with:
                  context: ./src/product-catalog
                  file: ./src/product-catalog/Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{ github.run_id }}

    updatek8s:
        runs-on: ubuntu-latest

        needs: docker

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.TOKEN }}

            - name: Update tag in K8s deployment manifest
              run: |
                  sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}|" kubernetes/productcatalog/deploy.yaml

            - name: Commit and push changes
              run: |
                  git config --global user.name "Nandan3"
                  git config --global user.email "nandanprofessional007@gmail.com"
                  git commit -m "[CI]:Update product catalog service image tag"
                  git push origin main
